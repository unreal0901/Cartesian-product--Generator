<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      rel="apple-touch-icon"
      href="/docs/5.1/assets/img/favicons/apple-touch-icon.png"
      sizes="180x180"
    />
    <link
      rel="icon"
      href="/docs/5.1/assets/img/favicons/favicon-32x32.png"
      sizes="32x32"
      type="image/png"
    />
    <link
      rel="icon"
      href="/docs/5.1/assets/img/favicons/favicon-16x16.png"
      sizes="16x16"
      type="image/png"
    />
    <link rel="manifest" href="/docs/5.1/assets/img/favicons/manifest.json" />
    <link
      rel="mask-icon"
      href="/docs/5.1/assets/img/favicons/safari-pinned-tab.svg"
      color="#7952b3"
    />
    <link rel="icon" href="/docs/5.1/assets/img/favicons/favicon.ico" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="box">
      <h2>Cartesian Product Generator</h2>
      <div class="input">
        <main class="form-signin">
          <form class="submitInput">
            <img
              class="mb-4"
              src="https://www.symbols.com/images/symbol/1/1534_cartesian-product.png"
              alt=""
              width="72"
              height="57"
            />
            <h1 class="h3 mb-3 fw-normal">
              Input your Sets, Seperated by Commas.
            </h1>

            <div class="form-floating">
              <input
                name="set1"
                class="form-control"
                id="floatingInput"
                placeholder="1,2,3,4,5"
                required
              />
              <label for="floatingInput">Set-1</label>
            </div>
            <div class="form-floating">
              <input
                name="set2"
                class="form-control"
                id="floatingPassword"
                placeholder="a,b,c,c,d"
                required
              />
              <label for="floatingPassword">Set-2</label>
            </div>

            <button class="w-100 btn btn-lg btn-primary" type="submit">
              Calculate
            </button>
            <p class="mt-5 mb-3 text-muted">
              &copy ADITYA;
              <span class="date">date to be printed by javascript</span>
            </p>
          </form>
        </main>
      </div>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
